<div
  class="flex flex-col lg:flex-row lg:justify-between lg:items-end w-full gap-5">
  <div class="text-white flex flex-col lg:flex-row gap-3">
    <div class="lg:w-1/2 flex flex-col lg:flex-row lg:items-center gap-3">
      <label class="text-sm" for="">Id</label>
      <app-input-form
        [inputClass]="'text-white'"
        (clearInputEmitter)="clearInputId()"
        (emitInputValue)="filterId($event)"></app-input-form>
    </div>
    <div class="lg:w-1/2 flex flex-col lg:flex-row lg:items-center gap-3">
      <label class="text-sm" for="">Nome</label>
      <app-input-form
        [inputClass]="'text-white'"
        (clearInputEmitter)="clearInputName()"
        (emitInputValue)="filterName($event)"></app-input-form>
    </div>
  </div>
  <div class="flex flex-1 flex-col lg:flex-row lg:justify-end gap-5">
    <div class="lg:w-1/3">
      <div class="flex flex-col-reverse lg:relative">
        @if (isHeadersBoxActive) {
          <div
            class="lg:absolute px-4 py-2 border border-gray-500 bg-white rounded-md text-sm lg:w-40 lg:-left-44 lg:top-0">
            @for (header of tableHeadersData; track $index) {
              <div>
                <input
                  (click)="showTableHeader(header)"
                  type="checkbox"
                  [value]="header.name"
                  [checked]="header.isChecked"
                  [id]="header.id"
                  class="mr-2" />
                <label [for]="header.id">{{ header.name }}</label>
              </div>
            }
          </div>
        }
        <app-button-standard
          (click)="isHeadersBoxActive = !isHeadersBoxActive"
          [btnType]="'transparent'"
          [showIcon]="true"
          [btnIcon]="'menu'"
          [border]="'border'"
          [label]="'Colunas'"></app-button-standard>
      </div>
    </div>
    <div class="lg:w-1/3">
      <app-button-standard
        (click)="showNewRegister()"
        [showIcon]="true"
        [btnIcon]="'add'"
        [label]="'Cadastro'"></app-button-standard>
    </div>
  </div>
</div>
