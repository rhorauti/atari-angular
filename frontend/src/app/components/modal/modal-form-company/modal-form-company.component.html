<app-modal-base
  [showModal]="showModalNewCustomer"
  [showHeader]="true"
  [isModalForm]="true"
  [title]="'Cadastro de novo cliente'"
  (emitCloseModal)="showModalNewCustomer = false">
  <div class="body-block">
    <div class="md:grid md:grid-cols-2 gap-4">
      <div class="gap-4">
        <div class="gap-4">
          <label class="font-semibold text-sm" for="">Id</label>
          <app-input-form
            [isDisabled]="true"
            [showRightIcon]="false"
            (emitInputValue)="getInputIdValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Cadastro</label>
          <app-input-form
            #inputModal
            [isDisabled]="true"
            [showRightIcon]="false"
            (emitInputValue)="getInputCadastroValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Nome</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputNomeValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">E-mail</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputEmailValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Telefone</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputTelefoneValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">CNPJ/CPF</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputCnpjValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
      </div>
      <div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Logradouro</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputLogradouroValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">NÃºmero</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputNumeroValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Complemento</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputComplementoValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Bairro</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputBairroValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Cidade</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputCidadeValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Estado</label>
          <app-input-form
            #inputModal
            [showRightIcon]="false"
            (emitInputValue)="getInputEstadoValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-block grid grid-cols-3 gap-3 mt-5">
    <app-button-standard
      [btnType]="'cancel'"
      (click)="sendCancelEmitterEvent()"></app-button-standard>
    <app-button-standard
      [btnType]="'clear'"
      (click)="clearForm()"></app-button-standard>
    <app-button-standard
      [btnType]="'success'"
      (click)="showConfirmationBox()"></app-button-standard>
  </div>
</app-modal-base>
