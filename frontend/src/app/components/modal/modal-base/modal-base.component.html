@if (showModal) {
  <div
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div
        class="flex min-h-full items-center justify-center rounded-lg w-full mx-5 sm:w-80 bg-white px-4 pb-4 pt-5 overflow-y-auto ajuste-caixa-externa">
        <div [ngClass]="bodyClass">
          <ng-content #body></ng-content>
        </div>
        <div [ngClass]="footerClass">
          <ng-content #footer></ng-content>
        </div>
      </div>
    </div>
  </div>
}
