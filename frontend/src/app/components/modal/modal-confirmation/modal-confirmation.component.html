@if (showModal) {
  <div
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-center justify-center">
        <div
          class="rounded-lg w-full mx-5 sm:w-80 bg-white px-4 pb-4 pt-5 ajuste-caixa-externa">
          <div class="bg-white">
            <div
              class="mx-auto flex h-10 w-10 items-center justify-center rounded-full"
              [ngClass]="iconModalBackgroundColor">
              <mat-icon [ngClass]="iconModalTextColor">{{
                modalIcon
              }}</mat-icon>
            </div>
            <div class="bg-white my-5 text-center">
              <h3
                class="text-base font-semibold leading-6 text-gray-900 w-full"
                id="modal-title">
                {{ modalTitle }}
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500 w-full">
                  {{ modalDescription }}
                </p>
              </div>
            </div>
          </div>
          <div class="mt-6 grid grid-cols-2 gap-2">
            <app-button-standard
              [btnType]="'cancel'"
              (click)="sendCancelEmitterEvent()"></app-button-standard>
            <app-button-standard
              [btnType]="'success'"
              (click)="sendOkEmitterEvent()"></app-button-standard>
          </div>
        </div>
      </div>
    </div>
  </div>
}
