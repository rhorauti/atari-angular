<button
  [ngClass]="btnClass"
  [disabled]="isDisabled"
  class="
        flex
        justify-center
        w-full
        rounded-md
        {{ backgroundColor }}
        py-1.5
        text-sm
        font-semibold
        leading-6
        {{ labelColor }}
        {{ hoverBackgroundColor }}">
  <mat-icon *ngIf="showIcon" class="mr-1 text-base">{{ icon }}</mat-icon>
  <span>{{ label }}</span>
</button>
