<button
  [ngClass]="btnClass"
  [disabled]="isDisabled"
  class="
        flex
        justify-center
        w-full
        rounded-md
        {{ backgroundColor }}
        py-1.5
        text-sm
        font-semibold
        leading-6
        disabled:bg-gray-500
        {{ labelColor }}
        {{ hoverBackgroundColor }}">
  @if (showIcon) {
    <mat-icon class="mr-1 text-base">{{ icon }}</mat-icon>
  }
  <span>{{ label }}</span>
</button>
