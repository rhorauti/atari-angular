<div class="relative">
  <input
    [(ngModel)]="inputValue"
    (input)="sendInputValue($event)"
    autocomplete="current-password"
    placeholder="{{ placeholder }}"
    [ngClass]="borderColor"
    class="bg-transparent text-white rounded w-full py-2 pl-3 pr-10 border border-gray-500 sm:text-sm sm:leading-5" />
  @if (showRightIcon) {
    <div class="absolute inset-y-0 -right-2 flex items-center pr-3">
      <mat-icon
        (click)="clearInput()"
        class="cursor-pointer text-base"
        [ngClass]="[inputValue.length > 0 ? 'text-white' : 'text-gray-400']"
        >{{
          showSearchIcon && inputValue.length == 0 ? 'search' : 'close'
        }}</mat-icon
      >
    </div>
  }
</div>
