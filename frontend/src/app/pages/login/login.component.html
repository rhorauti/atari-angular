<div class="flex h-screen overflow-auto flex-col justify-center px-6 sm:mx-auto sm:w-full sm:max-w-sm">
  <!--Logo-->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-14 w-auto" src="../../../assets/images/logo.png" alt="Atari">
    <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-white">Seja bem vindo!</h2>
  </div>
  <!--E-mail-->
  <div class="my-3">
    <label for="email" class="block mb-2 text-sm font-medium leading-6">E-mail</label>
    <app-input-login [showIconRight]="false" [iconLeft]="'email'" [placeholder]="'teste@exemplo.com'"></app-input-login>
  </div>
  <!--Senha-->
  <div class="mb-4">
    <label for="password" class="block mb-2 text-sm font-medium leading-6 text-white">Senha</label>
    <app-input-login></app-input-login>
  </div>
  <!--Lembrar de mim-->
  <div class="flex items-center justify-between pb-6">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-400 text-text-logo-blue focus:ring-text-logo-blue">
      <label for="remember-me" class="ml-2 block text-sm leading-6 text-white">Lembrar de mim</label>
    </div>
    <div class="text-sm">
      <a href="#" class="font-semibold text-logo-blue-hover hover:text-logo-blue">Esqueceu sua senha?</a>
    </div>
  </div>
  <!--Button-->
  <div>
    <button (click)="loginUser()" class="flex w-full justify-center rounded-md bg-logo-blue px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-logo-blue-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
  </div>
  <!--Não tem cadastro?-->
  <p class="mt-5 text-center text-sm text-gray-400">
    Não tem cadastro?
    <a href="#" class="font-semibold leading-6 text-logo-blue-hover hover:text-logo-blue"> Clique aqui!</a>
  </p>
</div>
