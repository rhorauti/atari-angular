<div
  class="bg-black min-h-screen flex flex-col justify-center px-4 pb-4 sm:mx-auto max-[450px]:mt-2 max-[450px]:mb-2 sm:w-full sm:max-w-sm">
  <!--Título-->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-white">
      Cadastre-se!
    </h2>
  </div>
  <!--Nome-->
  <div class="mt-3">
    <label
      for="name"
      class="block mb-2 text-sm font-medium leading-6 text-white"
      >Nome</label
    >
    <app-input-login
      (emitInputValue)="getNameValue($event)"
      [isEmail]="true"
      [showIconRight]="false"
      [iconLeft]="'person'"
      [borderColor]="changeNameBorderColor()"
      [placeholder]="'Fulano da Silva'"></app-input-login>
    <div class="mt-2">
      <app-input-validation
        (emitValidationResult)="getNameValidation($event)"
        [inputValue]="signupData.name()"
        [validationType]="'letters'"
        [validationLettersQty]="3"
        [validationText]="
          'Nome deve ter no mínimo 3 caracteres'
        "></app-input-validation>
    </div>
  </div>
  <!--E-mail-->
  <div class="mt-1">
    <label
      for="email"
      class="block mb-2 text-sm font-medium leading-6 text-white"
      >E-mail</label
    >
    <app-input-login
      (emitInputValue)="getEmailValue($event)"
      [isEmail]="true"
      [showIconRight]="false"
      [iconLeft]="'email'"
      [borderColor]="changeEmailBorderColor()"
      [placeholder]="'teste@exemplo.com'"></app-input-login>
    <div class="mt-2">
      <app-input-validation
        (emitValidationResult)="getEmailValidation($event)"
        [inputValue]="signupData.email()"
        [validationType]="'email'"
        [validationText]="'Email valido!'"></app-input-validation>
    </div>
  </div>
  <!--Senha-->
  <div class="mt-1">
    <label
      for="password"
      class="block mb-2 text-sm font-medium leading-6 text-white"
      >Senha</label
    >
    <app-input-login
      [borderColor]="changePasswordBorderColor()"
      (emitInputValue)="getPasswordValue($event)"></app-input-login>
    <div class="mt-2">
      <app-input-validation
        (emitValidationResult)="getPasswordLettersValidation($event)"
        [inputValue]="signupData.password()"
        [validationType]="'letters'"
        [validationLettersQty]="6"
        [validationText]="
          'A senha deve ter no mínimo 6 caracteres!'
        "></app-input-validation>
      <app-input-validation
        (emitValidationResult)="getPasswordUpperCaseValidation($event)"
        [inputValue]="signupData.password()"
        [validationType]="'passwordUppercase'"
        [validationText]="
          'A senha deve ter no mínimo 1 letra maiúscula!'
        "></app-input-validation>
      <app-input-validation
        (emitValidationResult)="getPasswordNumberValidation($event)"
        [inputValue]="signupData.password()"
        [validationType]="'passwordNumber'"
        s
        [validationText]="
          'A senha deve ter no mínimo 1 número!'
        "></app-input-validation>
      <app-input-validation
        (emitValidationResult)="getPasswordSymbolValidation($event)"
        [inputValue]="signupData.password()"
        [validationType]="'passwordSymbol'"
        [validationText]="
          'A senha deve ter no mínimo 1 caractere especial!'
        "></app-input-validation>
    </div>
  </div>
  <!--Confirmar Senha-->
  <div class="mt-1 mb-6">
    <label
      for="password"
      class="block mb-2 text-sm font-medium leading-6 text-white"
      >Confirmar senha</label
    >
    <app-input-login
      [borderColor]="changeConfirmPasswordBorderColor()"
      (emitInputValue)="getConfirmPasswordValue($event)"></app-input-login>

    <div class="mt-2">
      <app-input-validation
        (emitValidationResult)="getConfirmPasswordValidation($event)"
        [inputValue]="signupData.confirmPassword()"
        [validationType]="'passwordConfirmation'"
        [inputValueToCompare]="signupData.password()"
        [validationText]="
          'As 2 senhas devem ser iguais'
        "></app-input-validation>
    </div>
  </div>
  <!--Button-->
  <app-button-standard
    (click)="createNewUser()"
    [isDisabled]="!allValidationsOk()"
    [label]="'Criar'"></app-button-standard>
  <p class="mt-4 text-center text-sm text-gray-400">
    Já possui cadastro?
    <span
      (click)="redirectToLoginPage()"
      aria-hidden="true"
      class="font-semibold leading-6 text-logo-blue-hover hover:text-logo-blue cursor-pointer">
      Clique aqui!</span
    >
  </p>
</div>
<app-loading [showLoading]="isLoadingActive"></app-loading>
<app-modal-info
  [showModal]="isModalActive"
  [modalType]="modalInfo.modalType"
  (emitCloseModal)="closeModal($event)"></app-modal-info>
